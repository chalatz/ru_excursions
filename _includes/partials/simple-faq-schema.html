<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
        {%- for item in page.faq -%}
          {
            "@type": "Question",
            "name": {{ item.q | markdownify | remove: '<p>' | remove: '</p>' | jsonify }},
            "acceptedAnswer": {
                "@type": "Answer",
                "text": {{ item.a | markdownify | remove: '<p>' | remove: '</p>' | jsonify }}
            }
          }
          {%- unless forloop.last -%}
            ,
          {%- endunless -%}
        {% endfor %}     
    ]
}
</script>
